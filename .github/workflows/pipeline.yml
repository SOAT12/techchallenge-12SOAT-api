name: pipeline

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop, 'release/*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Set up JDK 21 and Cache Maven packages
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
  
      - name: Run Build and Tests
        run: mvn -B verify
  
      - name: Upload workspace for subsequent jobs
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .

      - name: Upload application artifact (.jar) for publishing
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  code-analysis:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code (for SonarCloud SCM)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
  
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
  
      - name: Run SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=AlexPires1_techchallenge-12SOAT

  validate-dockerfile:
    name: Validate Dockerfile
    runs-on: ubuntu-latest
    needs: build-and-test

    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile for best practices
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Dockerfile
          ignore: DL3006


      - name: Scan Dockerfile's base images for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@0.22.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push-image:
    name: Build, Scan & Push Docker Image
    runs-on: ubuntu-latest
    needs: [code-analysis, validate-dockerfile]
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: 747132
          password: ${{ secrets.DOCKER_HUB_TOKEN }} 

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: 747132/${{ github.event.repository.name }} 

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true # Habilitado para enviar a imagem
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Scan built image for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          
      - name: Upload Trivy image scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push-image
    # Removido 'environment' para simplicidade, adicione se tiver ambientes do GitHub
    permissions:
      contents: read
      id-token: write # Necessário para OIDC com AWS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ATENÇÃO: Crie este IAM Role na sua conta AWS!
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsEKSDeloyRole 
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (to read remote state)
        run: terraform init
        working-directory: ./ops

      - name: Get EKS Cluster Info from Terraform Output
        id: get_cluster_info
        run: |
          CLUSTER_NAME=$(terraform output -raw cluster_name)
          echo "CLUSTER_NAME=$CLUSTER_NAME" >> "$GITHUB_OUTPUT"
        working-directory: ./ops

      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name ${{ steps.get_cluster_info.outputs.CLUSTER_NAME }} --region us-east-1

      - name: Create/Update DB Secret
        run: |
          DB_ENDPOINT=$(terraform -chdir=./ops output -raw rds_endpoint)
          DB_NAME=$(terraform -chdir=./ops output -raw rds_db_name)
          DB_USER=$(terraform -chdir=./ops output -raw rds_username)
          DB_PASSWORD=$(terraform -chdir=./ops output -raw rds_password)
          
          kubectl create secret generic techchallenge-secrets \
            --from-literal=DB_URL="jdbc:postgresql://${DB_ENDPOINT}/${DB_NAME}" \
            --from-literal=DB_USR="${DB_USER}" \
            --from-literal=DB_PWD="${DB_PASSWORD}" \
            --namespace=techchallenge --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          echo "Deploying image ${{ needs.build-and-push-image.outputs.image_tag }}"
          
          # Exemplo usando Kustomize para gerenciar a tag da imagem de forma mais robusta
          # Primeiro, garanta que kustomize está instalado
          sudo apt-get update && sudo apt-get install -y kustomize

          # Use kustomize para definir a nova imagem
          cd ks8/
          kustomize edit set image techchallenge-app=${{ needs.build-and-push-image.outputs.image_tag }}
          
          # Aplique os manifestos via kustomize
          kustomize build . | kubectl apply -f -

