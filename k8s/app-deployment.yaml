apiVersion: apps/v1
kind: Deployment
metadata:
  name: techchallenge-app-deployment
  namespace: techchallenge
  labels:
    app.kubernetes.io/name: techchallenge-app
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: techchallenge
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: techchallenge-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: techchallenge-app
        app.kubernetes.io/version: "0.0.1"
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: techchallenge
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: techchallenge-app
          image: 747132/techchallenge-12soat:develop
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              httpHeaders:
                - name: Accept
                  value: application/json
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              httpHeaders:
                - name: Accept
                  value: application/json
            initialDelaySeconds: 60
            periodSeconds: 15
          env:
            # Mapeia os secrets para vari√°veis de ambiente que o Spring Boot pode usar
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: techchallenge-secrets
                  key: DB_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: techchallenge-secrets
                  key: DB_USR
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: techchallenge-secrets
                  key: DB_PWD
            - name: SPRING_MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: techchallenge-secrets
                  key: SPRING_MAIL_USERNAME
            - name: SPRING_MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: techchallenge-secrets
                  key: SPRING_MAIL_PASSWORD
          resources:
            requests:
              cpu: "250m"
              memory: "1Gi"
            limits:
              cpu: "500m"
              memory: "1.5Gi"
