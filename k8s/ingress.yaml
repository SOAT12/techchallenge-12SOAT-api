apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techchallenge-ingress
  namespace: techchallenge
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/success-codes: '200,301,302'
spec:
  rules:
  - http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
      - path: /swagger-ui
        pathType: Prefix
        backend:
          service:
            name: techchallenge-service
            port:
              number: 8080
      - path: /api-docs
        pathType: Prefix
        backend:
          service:
            name: techchallenge-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: techchallenge-service
            port:
              number: 8080
