apiVersion: v1
kind: ConfigMap
metadata:
  namespace: techchallenge
  name: techchallenge-configmap
  labels:
    app.kubernetes.io/name: techchallenge-app
    app.kubernetes.io/part-of: techchallenge
data:
  application.properties: |
    server.port=8080
    spring.application.name=techchallenge-app
    spring.liquibase.change-log=classpath:liquibase/liquibase-changelog.yml
    spring.datasource.url=jdbc:postgresql://postgres-service:5432/postgres
    spring.datasource.username=postgres
    spring.datasource.password=password