apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: techchallenge
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-port: '3000'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin123" # Senha de acesso
            - name: GF_SERVER_ROOT_URL
              value: "/grafana/"
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: techchallenge
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP # Para vocÃª acessar externamente